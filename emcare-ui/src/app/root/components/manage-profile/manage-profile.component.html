<div class="main-wrapper">
  <div class="form-wrapper">
    <form [formGroup]="currentUserForm" name="currentUserForm" novalidate>
      <div class="mb-5">
        <h1 class="heading">
          {{'Common.EditProfile' | translate}}
        </h1>
        <hr>
      </div>
      <div class="row">
        <div class="col-12 col-sm-6">
          <div class="mb-3">
            <label class="form-label">{{'User.UserList.TableColumns.FirstName' | translate}}'</label>
            <input class="form-control custom-input" formControlName="firstName" type="text" id="firstName"
              placeholder="{{'User.UserManagement.Placeholder.FirstName' | translate}}"
              [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }">
            <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
              <div class="cst-error-style" *ngIf="f.firstName.errors.required">
                {{'User.UserManagement.FirstNameReqMsg' | translate}}
              </div>
            </div>
          </div>
        </div>
        <div class="col-12 col-sm-6">
          <div class="mb-3">
            <label class="form-label">{{'User.UserList.TableColumns.LastName' | translate}}</label>
            <input class="form-control custom-input" formControlName="lastName" type="text" id="lastName"
              placeholder="{{'User.UserManagement.Placeholder.LastName' | translate}}"
              [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }">
            <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
              <div class="cst-error-style" *ngIf="f.lastName.errors.required">
                {{'User.UserManagement.LastNameReqMsg' | translate}}</div>
            </div>
          </div>
        </div>
        <div class="col-12 col-sm-12">
          <div class="mb-3">
            <label class="form-label">{{'Common.Language' | translate}}</label>
            <div class="d-flex">
              <ul class="cst-language">
                <li>
                  <input type="radio" id="english" formControlName="language" name="language" value="en">
                  <label for="english">{{'Common.English' | translate}}</label>
                </li>
                <li>
                  <input type="radio" id="hindi" formControlName="language" name="language" value="hin">
                  <label for="hindi">{{'Common.Hindi' | translate}}</label>
                </li>
                <li>
                  <input type="radio" id="french" formControlName="language" name="language" value="fr">
                  <label for="french">{{'Common.French' | translate}}</label>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="text-end mt-5">
        <hr>
        <button routerLink="/showUsers" class="btn-red btn mr-3">
          <i class="bi bi-chevron-left"></i> {{'Common.Back' | translate}}
        </button>
        <button (click)="saveData()" class="btn-red btn">
          {{'Common.SaveDetails' | translate}}
        </button>
      </div>
    </form>
  </div>
</div>
