<div class="container-fluid">
  <div class="row align-items-center">
    <div class="col-sm-12 col-md-5 col-12 p-0">
      <div class="signup_left-col">
        <div class="signup_left-col_inner">
          <div><img src="../../../../assets/images/emcare-icon.png" alt="EMCARE icon"></div>
          <div class="mt-3"> <img src="../../../../assets/images/img-01.png" class="img-fluid" alt="person-logo"> </div>
          <p class="font-size-15 mt-3">The WHO Em Care application is an executable reference software, which accurately
            represents the intentions, operational, and functional requirements of the WHO recommendations for emergency
            settings.
          </p>
        </div>
      </div>
    </div>
    <div class="col-12 col-sm-12 col-md-7">
      <div class="signup_form_wrapper">
        <form [formGroup]="forgotPasswordForm" (onSubmit)="checkInputAndProceed()">
          <div class="mb-5 text-center">
            <h1 class="heading">Forgot Password</h1>
          </div>
          <div *ngIf="isEmailInputsVisible" class="row">
            <div class="col-12">
              <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" placeholder="Enter email" formControlName="username"
                  class="form-control custom-input" [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
                <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                  <div *ngIf="f.username.errors.pattern">Invalid username</div>
                </div>
              </div>
            </div>
          </div>
          <div *ngIf="isOTPInputsVisible" class="row">
            <div class="col-12">
              <div class="mb-3">
                <label class="form-label">OTP</label>
                <input type="email" placeholder="Enter OTP" formControlName="otp" class="form-control custom-input">
              </div>
            </div>
          </div>
          <div *ngIf="isNewPasswordInputsVisible" class="row">
            <div class="col-12">
              <div class="mb-3">
                <label class="form-label">Password
                  <i (click)="showPasswordToUser()" class="bi bi-eye-fill font-size-16 cursor-pointer ml-2"
                    aria-hidden="true"></i>
                </label>
                <input #passwordComponent type="password" placeholder="Enter password" formControlName="password"
                  class="form-control custom-input">
              </div>
            </div>
          </div>
          <div *ngIf="isNewPasswordInputsVisible" class="row">
            <div class="col-12">
              <div class="mb-3">
                <label class="form-label">Confirm Password</label>
                <input #confirmpasswordComponent type="password" placeholder="Enter confirm password"
                  formControlName="confirmPassword" class="form-control custom-input">
              </div>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-12 col-sm-5">
              <button (click)="navigateToLogin()" class="btn btn-black w-100">
                <i class="bi bi-chevron-left" aria-hidden="true"></i> Back
              </button>
            </div>
            <div class="col-12 col-sm-7">
              <button (click)="checkInputAndProceed()" class="btn btn-blue w-100">
                <ng-container *ngIf="isEmailInputsVisible">
                  Generate OTP
                </ng-container>
                <ng-container *ngIf="isOTPInputsVisible">
                  Verify OTP
                </ng-container>
                <ng-container *ngIf="isNewPasswordInputsVisible">
                  Save Password
                </ng-container>
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
