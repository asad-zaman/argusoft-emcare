<div *ngIf="isView" class="main-wrapper">
  <div class="custom-header">
    <button data-toggle="tooltip" data-placement="bottom" title="Back to Facility List" (click)="redirectToFacility()"
      class="btn-black btn cst-back-btn ms-3">
      <i class="bi bi-chevron-left" aria-hidden="true"></i>
    </button>
    <h1 class="heading align-self-center">{{'Organizations' | translate}}</h1>
  </div>
  <div class="row align-items-center mb-3">
    <div class=" col-lg-3 col-xxl-2 col-md-5 position-relative">
      <input class="form-control custom-input h-35" id="exampleFormControlInput1" [(ngModel)]="searchString"
        (input)="searchFilter()" placeholder="{{'Search Placeholder' | translate}}">
    </div>
    <div *ngIf="isAdd" class="col text-end"><button class=" btn btn-blue" routerLink="/manage-organization">+
        {{'Add Organization' | translate}}</button></div>
  </div>
  <!--Table-->
  <div *ngIf="!isAPIBusy" class="table-responsive">
    <table class="data-table" aria-labelledby="facility-list">
      <thead>
        <tr>
          <th>{{'Sr. No' | translate}}</th>
          <th scope="col">{{'Name' | translate}}</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngIf="orgArr && orgArr.length > 0; else noRecords">
          <ng-container *ngFor="let data of orgArr | 
          paginate : { itemsPerPage: tableSize, currentPage: currentPage, totalItems: totalCount }; let i=index">
            <tr>
              <td>{{currentPage == 0 ? ((currentPage)*10 + i + 1) : ((currentPage-1)*10 + i + 1)}}</td>
              <td>{{data.name}}</td>
              <td class="">
                <i aria-hidden="true" *ngIf="isEdit" (click)="editOrganization(i)"
                  class="bi bi-pencil-square cursor-pointer font-size-14"></i>
              </td>
            </tr>
          </ng-container>
        </ng-container>
        <ng-template #noRecords>
          <div class="no-record">
            {{'No Records' | translate}}
          </div>
        </ng-template>
      </tbody>
    </table>
    <div *ngIf="orgArr && orgArr.length > 0" class="d-flex justify-content-end mt-3">
      <pagination-controls responsive="true" [previousLabel]="getLabel(0)" [nextLabel]="getLabel(1)"
        (pageChange)="onIndexChange($event)">
      </pagination-controls>
    </div>
  </div>
  <!--Table-END-->
</div>
<div *ngIf="!isView" class="main-wrapper-nodata">
  {{'NoAccess' | translate}}
</div>
