<div *ngIf="isAllowed" class="main-wrapper">
  <div class="form-wrapper">
    <form [formGroup]="codeForm" name="codeForm" novalidate>
      <div class="mb-5">
        <h1 class="heading">
          <ng-container *ngIf="!isEdit; else updateCustomCode">
            {{'Add Code' | translate}}
          </ng-container>
          <ng-template #updateCustomCode>
            {{'Update Code' | translate}}
          </ng-template>
        </h1>
        <hr>
      </div>
      <div class="row">
        <div class="col-12 col-sm-6">
          <div class="mb-3">
            <label class="form-label">{{'Code Name' | translate}}</label>
            <input class="form-control custom-input" formControlName="code" type="text" id="name"
              placeholder="{{'CodePlaceholder' | translate}}" [ngClass]="{ 'is-invalid': submitted && getFormConfrols.code.errors }">
            <div *ngIf="submitted && getFormConfrols.code.errors" class="invalid-feedback">
              <div class="cst-error-style" *ngIf="getFormConfrols.code.errors.required">
                {{'Code Required Message' | translate}}</div>
            </div>
          </div>
        </div>
        <div class="col-12 col-sm-6">
          <div class="mb-3">
            <label class="form-label">{{'Code Description' | translate}}</label>
            <input class="form-control custom-input" formControlName="codeDescription" type="text" id="codeDescription"
              placeholder="{{'CodeDescriptionPlaceholder' | translate}}"
              [ngClass]="{ 'is-invalid': submitted && getFormConfrols.codeDescription.errors }">
            <div *ngIf="submitted && getFormConfrols.codeDescription.errors" class="invalid-feedback">
              <div class="cst-error-style" *ngIf="getFormConfrols.codeDescription.errors.required">
                {{'Code Description Required Message' | translate}}</div>
            </div>
          </div>
        </div>
      </div>
      <div class="text-end mt-5">
        <hr>
        <button routerLink="/code-list" class="btn-black btn ms-3">
          <i class="bi bi-chevron-left" aria-hidden="true"></i> {{'Back' | translate}}
        </button>
        <button (click)="saveData()" class="btn-blue btn">
          <ng-container *ngIf="!isEdit; else updateCustomCode">
            {{'Add Code' | translate}}
          </ng-container>
          <ng-template #updateCustomCode>
            {{'Update Code' | translate}}
          </ng-template>
        </button>
      </div>
    </form>
  </div>
</div>
<div *ngIf="!isAllowed" class="main-wrapper-nodata">
  {{'NoAccess' | translate}}
</div>
