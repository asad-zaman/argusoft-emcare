<div class="main-wrapper">
  <h1 class="heading">{{'Features.UpdateFeatureConfig' | translate}}</h1>
  <hr>
  <h4 class="mb-2">{{ featureName }}</h4>
  <div class="row align-items-center mb-3">
    <div class="col-3 col-sm-3">
      <div class="mb-3">
        <label class="form-label">{{'Features.User' | translate}}</label>
        <ng-container>
          <select class="form-control custom-input" [(ngModel)]="selectedUser" (change)="selectedRole=null" id="user">
            <ng-container *ngFor="let user of userList">
              <option [value]="user.id">{{user.userName}}</option>
            </ng-container>
          </select>
        </ng-container>
      </div>
    </div>
    <div class="col-3 col-sm-3">
      <div class="mb-3">
        <label class="form-label">{{'Features.Role' | translate}}</label>
        <ng-container>
          <select class="form-control custom-input" [(ngModel)]="selectedRole" (change)="selectedUser=null" id="role">
            <ng-container *ngFor="let role of roleList">
              <option [value]="role.id">{{role.name}}</option>
            </ng-container>
          </select>
        </ng-container>
      </div>
    </div>
    <div class="col-3 col-sm-3">
      <button (click)="AddFeatureConfig()" [disabled]="!selectedUser && !selectedRole"
        class="btn btn-red p-l-70 p-r-70 mt-3">+ {{'Features.ADD' | translate}}</button>
    </div>
  </div>
  <!--Table-->
  <div *ngIf="!isAPIBusy" class="table-responsive">
    <table class="data-table">
      <thead>
        <tr>
          <th>{{'Features.ID' | translate}}</th>
          <th>{{'Features.Type' | translate}}</th>
          <th>{{'Features.Name' | translate}}</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngIf="featureConfigList && featureConfigList.length > 0; else noRecords">
          <ng-container *ngFor="let featureConfig of featureConfigList; let i=index">
            <tr>
              <td>{{i+1}}</td>
              <td>
                <ng-container *ngIf="featureConfig.userId; else Role">
                  {{'Features.User' | translate}}
                </ng-container>
                <ng-template #Role>
                  {{'Features.Role' | translate}}
                </ng-template>
              </td>
              <td class="text-end">
                <i (click)="deleteFeatureConfig(i)" class="bi bi-trash cursor-pointer font-size-16"></i>
                <!-- <i class="bi bi-trash ms-3 text-red cursor-pointer font-size-16"></i> -->
              </td>
            </tr>
          </ng-container>
        </ng-container>
        <ng-template #noRecords>
          <div class="no-record">
            {{'Common.NoRecords' | translate}}
          </div>
        </ng-template>
      </tbody>
    </table>
  </div>
  <!--Table-END-->
  <div class="row">
    <div class="col-3 col-sm-3">
      <button routerLink="/showFeatures" class="btn btn-red mt-3 mr-5 text-center" style="width: 150px;">
        <i class="bi bi-chevron-left"></i>{{'Common.Back' | translate}}
      </button>
    </div>
  </div>
</div>
