<div class="main-wrapper">
  <h1 class="heading">{{'Update Feature Config' | translate}}</h1>
  <hr>
  <h4 class="mb-2">{{ featureName }}</h4>
  <div class="row align-items-center mb-3">
    <div class="col-3 col-sm-3">
      <div class="mb-3">
        <label class="form-label">{{'User' | translate}}</label>
        <p-dropdown [options]="userList" [(ngModel)]="selectedUser" optionLabel="email" (onChange)="selectedRole=null"
          placeholder="Select an email">
        </p-dropdown>
      </div>
    </div>
    <div class="col-3 col-sm-3">
      <div class="mb-3">
        <label class="form-label">{{'Role' | translate}}</label>
        <p-dropdown [options]="roleList" [(ngModel)]="selectedRole" optionLabel="name" (onChange)="selectedUser=null"
          placeholder="Select a role">
        </p-dropdown>
      </div>
    </div>
    <div class="col-3 col-sm-3">
      <button (click)="AddFeatureConfig()" [disabled]="!selectedUser && !selectedRole"
        class="btn btn-red p-l-70 p-r-70 mt-3">+ {{'ADD' | translate}}</button>
    </div>
  </div>
  <!--Table-->
  <div *ngIf="!isAPIBusy" class="table-responsive">
    <table class="data-table">
      <thead>
        <tr>
          <th>{{'ID' | translate}}</th>
          <th>{{'Type' | translate}}</th>
          <th>{{'Name' | translate}}</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngIf="featureConfigList && featureConfigList.length > 0; else noRecords">
          <ng-container *ngFor="let featureConfig of featureConfigList; let i=index">
            <tr>
              <td>{{i + 1}}</td>
              <td>
                <ng-container *ngIf="featureConfig.userId; else Role">
                  {{'User' | translate}}
                </ng-container>
                <ng-template #Role>
                  {{'Role' | translate}}
                </ng-template>
              </td>
              <td>{{ featureConfig.userId ? featureConfig.userName : featureConfig.roleName }}</td>
              <td class="text-end">
                <i (click)="deleteFeatureConfig(i)" class="bi bi-trash cursor-pointer font-size-16"></i>
                <!-- <i class="bi bi-trash ms-3 text-red cursor-pointer font-size-16"></i> -->
              </td>
            </tr>
          </ng-container>
        </ng-container>
        <ng-template #noRecords>
          <div class="no-record">
            {{'No Records' | translate}}
          </div>
        </ng-template>
      </tbody>
    </table>
  </div>
  <!--Table-END-->
  <div class="row">
    <div class="col-3 col-sm-3">
      <button routerLink="/showFeatures" class="btn btn-red mt-3 mr-5 text-center" style="width: 150px;">
        <i class="bi bi-chevron-left"></i>{{'Back' | translate}}
      </button>
    </div>
  </div>
</div>
