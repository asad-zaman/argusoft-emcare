<div class="spinner-border" *ngIf="HTTPActivity">
  <span class="sr-only" id="loadbar"></span>
</div>
<ng-container *ngIf="currentUrl !== '/' && currentUrl !== '/login' && currentUrl !== '/signup'">
  <!--header-->
  <header>
    <div class="logo"><img src="assets/images/emcare-logo.svg"></div>
    <ul class="navigation">
      <li class="dropdown">
        <div class="d-flex align-items-center" data-bs-toggle="dropdown">
          <span class="user-char-logo">
            {{userCharLogo}}
          </span>
          {{ userName }}<i class="bi bi-chevron-down ps-2"></i>
        </div>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
          <!-- <li><a class="dropdown-item" href="#">Edit Profile</a></li>
          <li><a class="dropdown-item" href="#">Settings</a></li> -->
          <li><a class="dropdown-item" (click)="logout()">Logout</a></li>
        </ul>
      </li>
    </ul>
  </header>
  <!--header-END-->
  <!--Sidenav-->
  <div class="sidenav" *ngIf="featureList.length !== 0">
    <ul class="nav-link">
      <li *ngIf="hasAccess('Users') || hasAccess('Roles')">
        <a class="mouse-pointer"
          [ngClass]="{'active': this.currentUrl === '/showUsers' || this.currentUrl === '/addUser' || this.currentUrl.includes('/updateUser') 
          || this.currentUrl === '/showRoles' || this.currentUrl === '/addRole' || this.currentUrl.includes('/editRole')
          || this.currentUrl === '/confirmUsers'}"
          (click)="hideCurrentDropdown(1)">
          <i class="bi bi-people nav-link_icon"></i>User Management
          <ng-container *ngIf="isUserDropdownOpen; else upIcon">
            <i class="bi bi-chevron-up drop-icon"></i>
          </ng-container>
          <ng-template #upIcon>
            <i class="bi bi-chevron-down drop-icon"></i>
          </ng-template>
        </a>
        <div *ngIf="isUserDropdownOpen" class="dropdown_list_wrapper">
          <ul class="dropdown_list">
            <li *ngIf="hasAccess('Users')"><a class="mouse-pointer" routerLink="/showUsers"
                [ngClass]="{'dropdown-link_active': this.currentUrl === '/showUsers' || this.currentUrl === '/addUser' || this.currentUrl.includes('/updateUser')}">Users</a>
            </li>
            <li *ngIf="hasAccess('Roles')"><a class="mouse-pointer" routerLink="/showRoles"
                [ngClass]="{'dropdown-link_active': this.currentUrl === '/showRoles' || this.currentUrl === '/addRole' || this.currentUrl.includes('/editRole')}">Roles
              </a></li>
            <li *ngIf="hasAccess('Users')"><a class="mouse-pointer" routerLink="/confirmUsers"
                [ngClass]="{'dropdown-link_active': this.currentUrl === '/confirmUsers'}">Registration Request</a></li>
          </ul>
        </div>
      </li>
      <li *ngIf="hasAccess('Patient Management')"><a class="mouse-pointer" [ngClass]="{'active': this.currentUrl === '/showPatients'}"
        routerLink="/showPatients"><i class="bi bi-people nav-link_icon"></i>Manage
          Patients</a></li>
      <li *ngIf="hasAccess('Location Management')">
        <a class="mouse-pointer"
          [ngClass]="{'active': this.currentUrl === '/locationFilter' || this.currentUrl === '/showLocation' 
          || this.currentUrl === '/addLocation' || this.currentUrl === '/showLocationType' 
          || this.currentUrl === '/addLocationType' || this.currentUrl.includes('/editLocation')}"
          (click)="hideCurrentDropdown(2)">
          <i class="bi bi-map nav-link_icon"></i>Manage Locations
          <ng-container *ngIf="isLocationDropdownOpen; else upIcon">
            <i class="bi bi-chevron-up drop-icon"></i>
          </ng-container>
          <ng-template #upIcon>
            <i class="bi bi-chevron-down drop-icon"></i>
          </ng-template>
        </a>
        <div *ngIf="isLocationDropdownOpen" class="dropdown_list_wrapper">
          <ul class="dropdown_list">
            <li><a class="mouse-pointer" routerLink="/showLocation"
                [ngClass]="{'dropdown-link_active': this.currentUrl === '/showLocation' || this.currentUrl === '/addLocation' || this.currentUrl.split('/')[1] === 'editLocation'}">Locations</a>
            </li>
            <li><a class="mouse-pointer" routerLink="/showLocationType"
                [ngClass]="{'dropdown-link_active': this.currentUrl === '/showLocationType' || this.currentUrl === '/addLocationType' || this.currentUrl.includes('/editLocationType')}">Location
                Type</a></li>
          </ul>
        </div>
      </li>
      <li *ngIf="hasAccess('Device Management')"><a class="mouse-pointer" [ngClass]="{'active': this.currentUrl === '/showDevices'}"
          routerLink="/showDevices"><i class="bi bi-hdd-network nav-link_icon"></i>Manage
          Devices</a></li>
      <li *ngIf="hasAccess('Feature Management')"><a class="mouse-pointer" 
          [ngClass]="{'active': this.currentUrl === '/showFeatures' || this.currentUrl.includes('/editFeature')}"
          routerLink="/showFeatures"><i class="bi bi-list nav-link_icon"></i>Manage
          Features</a>
      </li>
      <!-- <li><a> <i class="bi bi-recycle nav-link_icon"></i> Manage Conficts</a></li> -->
    </ul>
  </div>
</ng-container>
<router-outlet></router-outlet>
