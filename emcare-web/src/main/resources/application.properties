####################################
#Database Configuration
####################################
spring.datasource.url= jdbc:postgresql://localhost:5432/emcare
spring.datasource.username= postgres
spring.datasource.password=${dbPassword}
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation= false
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.PostgreSQLDialect
#spring.jpa.show-sql=true
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults= false
spring.jpa.open-in-view=false
spring.datasource.maxActive=5
spring.jpa.hibernate.ddl-auto= none


####################################
#File Configuration
####################################
server.max-http-header-size=2000000
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=200MB
root=root
server.compression.enabled=true
server.compression.mime-types=text/html, text/xml, text/plain, text/css, text/javascript, application/javascript, application/json
server.compression.min-response-size=1


####################################
#KeyCloak Configuration
####################################
keycloak.enabled= true
keycloak.realm= emcare
keycloak.resource= emcare
keycloak.auth-server-url= http://localhost:8180/auth
keycloak.ssl-required= none
keycloak.use-resource-role-mappings= false
keycloak.cors= true
keycloak.credentials.secret=${keycloakSecret}
keycloak.public-client= false
config.keycloak.clientId= emcare
config.keycloak.clientSecret= b5a37bde-8d54-4837-a8dc-12e1f808e26e
config.keycloak.login-server-url= http://localhost:8180/auth/realms/emcare/protocol/openid-connect/token
config.keycloak.username= emcare_admin
config.keycloak.password= argusadmin
config.keycloak.masterUserId= emcare_admin
config.keycloak.masterUserPassword= argusadmin


####################################
#IBM Translate Configuration
####################################
ibm.access-key=${ibmKey}
ibm.access-url=https://api.eu-gb.language-translator.watson.cloud.ibm.com/instances/98adcf9c-495d-4334-834a-a6b3b6f527ca


####################################
#Spring Mail Configuration
####################################
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=emcare.who@gmail.com
spring.mail.password=${mailPassword}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true


####################################
#Twilio Configuration
####################################
twilio.account.ssid=${twilioSsid}
twilio.account.token=${twilioToken}
twilio.phone.number=${twilioNumber}
twilio.messaging.service.id=${twilioServiceId}


####################################
#Tenant Configuration
####################################
spring.main.allow-bean-definition-overriding=true
defaultTenant=Kambezi
defaultTenantDomain=65.0.190.33:8080


####################################
#Flyway Configuration
####################################
spring.flyway.baselineOnMigrate = true
spring.flyway.outOfOrder=true
#spring.flyway.defaultSchema= public
spring.flyway.locations= classpath:db/migration
spring.mvc.pathmatch.matching-strategy = ANT_PATH_MATCHER


####################################
#Logging Configuration
####################################
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.flywaydb.core=DEBUG


####################################
#FHIR Configuration
####################################
hapi.fhir.cr.enabled = true


